<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plant Box Data Dashboard</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        header {
            background-color: #064e3b;
            color: white;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .header-content {
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .plant-icon {
            font-size: 1.8rem;
            margin: 0 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 1.8rem;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .status-bar {
            background-color: #e0f2f1;
            border-radius: 5px;
            padding: 10px 15px;
            margin: 20px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .data-panel {
            background-color: white;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th {
            background-color: #064e3b;
            color: white;
            padding: 10px;
            text-align: left;
        }
        
        td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f1f1;
        }
        
        .last-update {
            font-style: italic;
            color: #666;
            text-align: right;
            margin-top: 10px;
        }
        
        .button-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .button {
            background-color: #064e3b;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 14px;
        }
        
        .refresh-control {
            display: flex;
            align-items: center;
            margin-left: 15px;
        }
        
        .refresh-control select {
            margin-left: 10px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 3px solid rgba(0,0,0,0.1);
            border-radius: 50%;
            border-top-color: #064e3b;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .loading {
            display: flex;
            align-items: center;
        }
        
        /* For mobile screens */
        @media (max-width: 768px) {
            .status-bar {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .button-group {
                margin-top: 10px;
            }
            
            table {
                display: block;
                overflow-x: auto;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <span class="plant-icon">ðŸŒ±</span>
            <h1>Plant Box Data Dashboard</h1>
            <span class="plant-icon">ðŸŒ¿</span>
        </div>
    </header>
    
    <div class="container">
        <div class="status-bar">
            <div id="data-status" class="loading">
                <div class="loading-spinner"></div>
                <span>Loading data...</span>
            </div>
            <div class="button-group">
                <button onclick="injectTestData()" class="button">Add Test Data</button>
                <button onclick="refreshData()" class="button">Refresh Data</button>
                <div class="refresh-control">
                    <label for="refresh-rate">Auto-refresh:</label>
                    <select id="refresh-rate" onchange="setRefreshRate()">
                        <option value="0">Off</option>
                        <option value="5000">5 seconds</option>
                        <option value="10000" selected>10 seconds</option>
                        <option value="30000">30 seconds</option>
                        <option value="60000">1 minute</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="data-panel">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>Time</th>
                        <th>Device ID</th>
                        <th>Temperature (Â°C)</th>
                        <th>Humidity (%)</th>
                        <th>Plant Height (cm)</th>
                        <th>Moisture 1</th>
                        <th>Moisture 2</th>
                        <th>Moisture 3</th>
                    </tr>
                </thead>
                <tbody id="data-body">
                    <!-- Data will be inserted here by JavaScript -->
                </tbody>
            </table>
            <p class="last-update" id="last-update"></p>
        </div>
    </div>
    
    <script>
        // Global variables
        let refreshTimer;
        let refreshInterval = 10000; // Default refresh rate in milliseconds
        
        // DOM elements
        const dataTable = document.getElementById('data-table');
        const dataTableBody = document.getElementById('data-body');
        const dataStatus = document.getElementById('data-status');
        const lastUpdateElement = document.getElementById('last-update');
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', function() {
            // Load initial data
            refreshData();
            
            // Start refresh timer
            setRefreshRate();
        });
        
        // Set refresh rate based on dropdown
        function setRefreshRate() {
            const selectElement = document.getElementById('refresh-rate');
            refreshInterval = parseInt(selectElement.value);
            
            // Clear existing timer
            if (refreshTimer) {
                clearInterval(refreshTimer);
                refreshTimer = null;
            }
            
            // Start new timer if not set to "Off"
            if (refreshInterval > 0) {
                refreshTimer = setInterval(refreshData, refreshInterval);
            }
        }
        
        // Fetch data from the API
        function refreshData() {
            // Show loading indicator
            dataStatus.innerHTML = '<div class="loading-spinner"></div><span>Refreshing data...</span>';
            dataStatus.className = 'loading';
            
            fetch('/api/data')
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error ${response.status}`);
                    }
                    return response.json();
                })
                .then(data => {
                    updateTable(data);
                    updateDataStatus(data.length);
                    updateLastRefreshTime();
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                    dataStatus.innerHTML = `Error: ${error.message}`;
                    dataStatus.className = 'error';
                });
        }
        
        // Update data status display
        function updateDataStatus(count) {
            dataStatus.innerHTML = `${count} records available`;
            dataStatus.className = '';
        }
        
        // Format numerical values with 1 decimal place
        function formatNumber(value) {
            if (value === null || value === undefined) return 'N/A';
            return typeof value === 'number' ? value.toFixed(1) : value;
        }
        
        // Update the data table
        function updateTable(data) {
            // Clear existing rows
            dataTableBody.innerHTML = '';
            
            // Check if data is empty
            if (!data || data.length === 0) {
                const row = document.createElement('tr');
                row.innerHTML = '<td colspan="8">No data available. Add test data using the button above.</td>';
                dataTableBody.appendChild(row);
                return;
            }
            
            // Add rows for each data record
            data.forEach(record => {
                const row = document.createElement('tr');
                
                row.innerHTML = `
                    <td>${record.time}</td>
                    <td>${record.device_id}</td>
                    <td>${formatNumber(record.temperature)}</td>
                    <td>${formatNumber(record.humidity)}</td>
                    <td>${formatNumber(record.plantheight)}</td>
                    <td>${formatNumber(record.moisture1)}</td>
                    <td>${formatNumber(record.moisture2)}</td>
                    <td>${formatNumber(record.moisture3)}</td>
                `;
                
                dataTableBody.appendChild(row);
            });
        }
        
        // Add test data via API
        function injectTestData() {
            dataStatus.innerHTML = '<div class="loading-spinner"></div><span>Adding test data...</span>';
            dataStatus.className = 'loading';
            
            fetch('/inject-test-data')
                .then(response => response.json())
                .then(result => {
                    if (result.success) {
                        refreshData(); // Refresh the data
                    } else {
                        dataStatus.innerHTML = `Error: ${result.error}`;
                        dataStatus.className = 'error';
                    }
                })
                .catch(error => {
                    console.error('Error adding test data:', error);
                    dataStatus.innerHTML = `Error: ${error.message}`;
                    dataStatus.className = 'error';
                });
        }
        
        // Update the last refresh time
        function updateLastRefreshTime() {
            const now = new Date();
            lastUpdateElement.textContent = `Last updated: ${now.toLocaleTimeString()}`;
        }
    </script>
</body>
</html>
